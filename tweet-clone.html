

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>

<div class = "content-tweet">
  <div id = "profile-image">
    <img src = "img/profile-picture.jpg">
  </div>

  <div class = "top-items">
      <img src = "img/account-logo.jpg">
      <a> <span> jack  <span> </a>
      <img src = "img/validated-account.jpg">
      <div id = "username">
        <a>@jack </a>
      </div>
  </div>

  <button class = "follow-button">  <img src = "img/twitter-logo.jpg">Follow</button>



  <div class = "tweet">
    <div id = "message">
      <a>just setting up my twttr </a>
    </div>

    <div id = "time-posted">
      <a> <time>9:50 </time> PM - <date> 21 Mar 2006 </date> </a>
    </div>
  </div>

  <div class = "bottom-elements">
      <img id = "reply" src = "img/reply.jpg">
      <img id = "retweet" src = "img/retweet.jpg"> 92,555
      <img id = "favorite" src = "img/favorite.jpg"> 71,111
  </div>

</div>
</body>
</html>
